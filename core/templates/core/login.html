{%extends 'core/main.html'%}
{% block title%}Kirish{%endblock%}
{%block content%}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl text-center">Kirish</h1>

    <form method="post" action=".">
        {% csrf_token%}
        <div class="mb-3">
            {{form.username}}
        </div>
        <div class="mb-3">
            {{form.password}}
        </div>
        {% if form.errors or form.non_field_errors %}
        <div class="mb-3 p-6 bg-red-100 rounded-xl">
            {% for field in form%}
            {{field.errors}}
            {%endfor%}
            {{form.non_field_errors}}
        </div>
        {% endif %}
        <button class="py-3 px-6 text-lg text-white bg-indigo-500 hover:bg-indigo-700 rounded-xl">Yuborish</button>
    </form>
</div>
{%endblock%}
