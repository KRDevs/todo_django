{% extends 'core/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<!-- component -->
<div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
    <div class="flex flex-row justify-between items-center">
        <div>
            <h1 class="text-3xl font-medium">Tasks list</h1>
        </div>
    </div>
    <p class="text-slate-500">Hello, here are your tasks</p>

    <div id="tasks" class="my-5">
        {% for task in tasks %}
        <div id="task"
             class="flex justify-between items-center border-b border-slate-200 py-3 px-2 border-l-4  border-l-transparent bg-gradient-to-r from-transparent to-transparent hover:from-slate-100 transition ease-linear duration-150">
            <div class="inline-flex items-center space-x-2">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                         stroke="currentColor"
                         class="w-6 h-6 text-slate-500 hover:text-indigo-600 hover:cursor-pointer">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                </div>
                <a href="{% url 'task:detail' task.id %}">{{task.name}}</a>
            </div>
            <div>
                <a href="{% url 'task:edit' task.id %}"><i class="fa-regular fa-pen-to-square" style="color:blue;"></i></a>
                <a href="{% url 'task:delete' task.id %}"><i class="fa-regular fa-trash-can" style="color:red;"></i></a>
            </div>
        </div>
        {%endfor%}
        <p class="text-center mt-4">{{tasks.count}} tasks are here</p>
    </div>
</div>
{%endblock%}
