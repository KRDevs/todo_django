{% extends 'core/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<!-- component -->
<div class="max-w-lg mx-auto my-10 bg-white p-8 rounded-xl shadow shadow-slate-300">
    <div class="flex flex-row justify-between items-center">
        <div>
            <h1 class="text-3xl font-medium">Lists</h1>
        </div>
    </div>
    <p class="text-slate-500">Hello, here are your lists</p>

    <div id="tasks" class="my-5">
        {% for list in lists %}
        <div id="task"
             class="flex justify-between items-center border-b border-slate-200 py-3 px-2 border-l-4  border-l-transparent bg-gradient-to-r from-transparent to-transparent hover:from-slate-100 transition ease-linear duration-150">
            <div class="inline-flex items-center space-x-2">
                <a href="{% url 'task:list_table' list.id %}"><i class="fa-solid fa-diamond me-2 mt-2"
                                                           style="color:{{list.color}};"></i>{{list.name}}
                </a>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}
