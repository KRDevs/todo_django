{%load static%}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock%}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
    <!--Fontawesomni ulash-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--Fontawesomni ulash-->
</head>
<body>
<!-- component -->
<div class="w-full h-full">
    <dh-component>
        <div class="flex flex-no-wrap">
            <!-- Sidebar starts -->
            <div style="min-height: 716px"
                 class="w-64 absolute sm:relative bg-gray-800 shadow md:h-full flex-col justify-between hidden sm:flex">
                <div class="px-8">
                    <div class="h-16 w-full flex items-center">
                        <a class="flex items-center mt-5">
                            <img src="{% static 'images/out.png' %}" class="h-16 mr-3" alt="My Logo"/>
                            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">{{user.username}}</span>
                        </a>
                    </div>
                    <h1 class="text-gray-300 text-xl mt-8" style="font-weight:bold">Menu</h1>
                    <li class="flex w-full justify-between text-gray-300 cursor-pointer items-center mb-6 ms-4 mt-4">
                        <a href="{%url 'core:index' %}"
                           class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                            <span class="text-sm"><i class="fa-solid fa-house me-2"></i>Main</span>
                        </a>
                    </li>
                    <ul class="mt-4">
                        <!--Tasks-->
                        <h1 class="text-gray-300 text-sm mb-2 ms-2" style="font-weight:bold">TASKS</h1>
                        <li class="ms-4 flex w-full justify-between text-gray-400 hover:text-gray-300 cursor-pointer items-center mb-6">
                            <a href="{% url 'task:tasks'%}"
                               class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                                <i class="fa-solid fa-diamond me-2" style="color:white;"></i>
                                <span class="text-sm">All tasks</span>
                            </a>
                        </li>
                        <li class="flex w-full justify-between text-gray-400 hover:text-gray-300 cursor-pointer items-center mb-6 ms-4">
                            <a href="{% url 'task:new_task' %}"
                               class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                                <span class="text-sm"><i class="fa-solid fa-plus me-2"></i>New task</span>
                            </a>
                        </li>

                        <!--Lists-->
                        <div class="ms-2 text-gray-300 text-sm mb-2" style="font-weight:bold">LISTS</div>
                        <li class="ms-4 flex w-full justify-between text-gray-400 hover:text-gray-300 cursor-pointer items-center mb-6">
                            <a href="{% url 'task:lists' %}"
                               class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                                <i class="fa-solid fa-diamond me-2" style="color:red;"></i>
                                <span class="text-sm">Lists table</span>
                            </a>
                        </li>
                        <div class="ms-2 text-gray-300 text-sm mb-2" style="font-weight:bold">SETTINGS</div>
                        <li class="ms-4 flex w-full justify-between text-gray-400 hover:text-gray-300 cursor-pointer items-center mb-6">
                            <a href="{% url 'core:logout'%}"
                               class="flex items-center focus:outline-none focus:ring-2 focus:ring-white">
                                <i class="fa-solid fa-right-from-bracket me-2"></i>
                                <span class="text-sm">Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- Sidebar ends -->
            <!-- Remove class [ h-64 ] when adding a card block -->
            <div class="container mx-auto py-10 h-64 md:w-4/5 w-11/12 px-6">
                <!-- Remove class [ border-dashed border-2 border-gray-300 ] to remove dotted border -->
                <div class="w-full h-full">
                    {%block content%}

                    {%endblock%}
                </div>
            </div>
        </div>
    </dh-component>
</div>
</body>
</html>
